<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-<8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangalore Home Price Predictor</title>

  <!-- Google Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="app.css">

  <!-- JS -->
  <script src="app.js"></script>
</head>

<body>
  <div class="img"></div>

  <div class="form">
    <h2><i class="fas fa-home"></i> Bangalore Home Price Predictor</h2>

    <input class="area" type="number" id="uiSqft" placeholder="Enter Area (in Sq. ft)">
    
    <h2><i class="fas fa-bed"></i> Choose BHK</h2>
    <div class="switch-field">
      <input type="radio" id="bhk1" name="uiBHK" value="1">
      <label for="bhk1">1</label>
      <input type="radio" id="bhk2" name="uiBHK" value="2">
      <label for="bhk2">2</label>
      <input type="radio" id="bhk3" name="uiBHK" value="3">
      <label for="bhk3">3</label>
      <input type="radio" id="bhk4" name="uiBHK" value="4">
      <label for="bhk4">4</label>
      <input type="radio" id="bhk5" name="uiBHK" value="5">
      <label for="bhk5">5+</label>
    </div>

    <h2><i class="fas fa-bath"></i> Choose Number of Bathrooms</h2>
    <div class="switch-field">
      <input type="radio" id="bath1" name="uiBathrooms" value="1">
      <label for="bath1">1</label>
      <input type="radio" id="bath2" name="uiBathrooms" value="2">
      <label for="bath2">2</label>
      <input type="radio" id="bath3" name="uiBathrooms" value="3">
      <label for="bath3">3</label>
      <input type="radio" id="bath4" name="uiBathrooms" value="4">
      <label for="bath4">4+</label>
    </div>

    <h2><i class="fas fa-map-marker-alt"></i> Select Location</h2>
    <select class="location" id="uiLocations">
      <option value="">Loading locations...</option>
    </select>

    <button class="submit" onclick="onClickedEstimatePrice()">
      <i class="fas fa-calculator"></i> Estimate Price
    </button>

    <div id="uiEstimatedPrice" class="result">
      <span>Predicted price will appear here üí°</span>
    </div>
  </div>

  <!-- Floating footer -->
  <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; color: #ccc; font-size: 13px;">
    Made with ‚ù§Ô∏è by <strong>Aigenix Labs</strong>
  </footer>
</body>
</html>
